<svg
  width="520"
  height="140"
  viewBox="0 0 520 140"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="InsAct logo"
>
  <!-- Background transparent -->

  <!-- Hexagon pattern (left) -->
  <g fill="none" stroke="#CFE3F3" stroke-width="2">
    <polygon points="30,40 45,30 60,40 60,60 45,70 30,60"/>
    <polygon points="70,40 85,30 100,40 100,60 85,70 70,60"/>
    <polygon points="110,40 125,30 140,40 140,60 125,70 110,60"/>

    <polygon points="50,75 65,65 80,75 80,95 65,105 50,95"/>
    <polygon points="90,75 105,65 120,75 120,95 105,105 90,95"/>
  </g>

  <!-- Highlight hexagons -->
  <g fill="none" stroke="#16A085" stroke-width="3">
    <polygon points="45,30 60,20 75,30 75,50 60,60 45,50"/>
    <polygon points="85,70 100,60 115,70 115,90 100,100 85,90"/>
  </g>

  <!-- Logo text -->
  <text
    x="180"
    y="70"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="56"
    font-weight="700"
    fill="#1976D2"
  >
    InsAct
  </text>

  <!-- Tagline -->
  <text
    x="182"
    y="102"
    font-family="Inter, Arial, Helvetica, sans-serif"
    font-size="20"
    font-weight="400"
    fill="#2FA4A9"
    letter-spacing="0.5"
  >
    inspire + action
  </text>
</svg>